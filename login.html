	<body>
    	
    	<div class="contenedor-tabs">
    	
    		<!--Form Registro-->
			<span class="btn-tab" id="login"></span>

				<a href="#login" class="tab-e">
					Already a member?
					<p class="icon-lock">LOG IN</p>
				</a>
				<div class="tab-active login-form">				
					<fieldset>
						<form action="core/access.php" method="post">
							<span class="icon-user"></span><input type="text" name="NickName" required placeholder="User" >

							<input type="submit" value="Log In" />

				</a>

						<form name="formulario" action="core/registro.php" method="post">

							 <input type="password" name="Password" required placeholder="Contraseña">

							 <input type="email" name="Email" required placeholder="Email@List.com">

						</form>

			</div>
